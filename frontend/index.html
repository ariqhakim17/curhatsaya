<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat dengan Gemini AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg flex flex-col h-[80vh]">
    <div class="p-4 border-b text-center text-xl font-bold text-blue-700">Chat Gemini AI</div>
    <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-2 bg-gray-50"></div>
    <div class="p-4 border-t flex gap-2">
      <input type="text" id="user-input" placeholder="Ketik pesan..." class="flex-1 border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400" />
      <button onclick="sendMessage()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Kirim</button>
    </div>
  </div>
  <script>
    // Tambahkan contoh balasan terformat saat halaman dibuka
    window.addEventListener('DOMContentLoaded', () => {
      const chatBox = document.getElementById('chat-box');
      chatBox.innerHTML += `<div class="flex justify-start"><div class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg max-w-xs break-words">
        <b>Selamat datang di Chat Gemini AI!</b><br>
        Silakan ketik pertanyaan atau pesan Anda di bawah ini, dan saya akan membantu Anda.
      </div></div>`;
    });

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (!message) return;

      // Tampilkan pesan user
      const chatBox = document.getElementById('chat-box');
              // Tampilkan pesan user dengan animasi fade in
        const userMessageElement = document.createElement('div');
        userMessageElement.className = 'flex justify-end';
        userMessageElement.style.opacity = '0';
        userMessageElement.style.transform = 'translateY(10px)';
        userMessageElement.style.transition = 'opacity 0.3s ease-out, transform 0.3s ease-out';
        userMessageElement.innerHTML = `<div class="bg-blue-500 text-white px-4 py-2 rounded-lg max-w-xs break-words">${message}</div>`;
        chatBox.appendChild(userMessageElement);
        
        // Trigger animasi fade in
        setTimeout(() => {
          userMessageElement.style.opacity = '1';
          userMessageElement.style.transform = 'translateY(0)';
        }, 50);
      chatBox.scrollTop = chatBox.scrollHeight;

      input.value = '';
      input.disabled = true;

      // Tampilkan loading indicator dengan ID yang unik
      const loadingId = 'loading-' + Date.now();
      const loadingElement = document.createElement('div');
      loadingElement.id = loadingId;
      loadingElement.className = 'flex justify-start';
      loadingElement.innerHTML = `
        <div class="bg-gray-200 text-gray-600 px-4 py-2 rounded-lg">
          <div class="flex items-center">
            <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-blue-600 mr-2"></div>
            Sedang mengetik...
          </div>
        </div>
      `;
      chatBox.appendChild(loadingElement);
      chatBox.scrollTop = chatBox.scrollHeight;

      // Kirim ke backend
      try {
        console.log('Sending message:', message);
        
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        
        console.log('Response status:', response.status);
        console.log('Response headers:', response.headers);
        
        // Hapus SEMUA loading indicator yang masih ada sebelum menampilkan respons AI
        document.querySelectorAll('[id^="loading-"]').forEach(el => {
          el.style.transition = 'opacity 0.3s ease-out';
          el.style.opacity = '0';
          setTimeout(() => {
            if (el.parentNode) el.parentNode.removeChild(el);
          }, 300);
        });
        
        if (!response.ok) {
          const errorText = await response.text();
          console.error('Response text:', errorText);
          throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
        }
        
        const responseText = await response.text();
        console.log('Raw response text:', responseText);
        
        let data;
        try {
          data = JSON.parse(responseText);
        } catch (parseError) {
          console.error('JSON parse error:', parseError);
          console.error('Response text that failed to parse:', responseText);
          throw new Error(`Invalid JSON response: ${responseText.substring(0, 100)}...`);
        }
        
        console.log('Parsed response data:', data);

        // Tampilkan respons AI dengan animasi fade in
        const responseId = 'ai-response-' + Date.now() + '-' + Math.floor(Math.random()*10000);
        const responseElement = document.createElement('div');
        responseElement.className = 'flex justify-start';
        responseElement.style.opacity = '0';
        responseElement.style.transform = 'translateY(10px)';
        responseElement.style.transition = 'opacity 0.5s ease-out, transform 0.5s ease-out';
        responseElement.innerHTML = `
          <div class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg max-w-xs break-words relative">
            <div id="${responseId}-text">${data.response || data.error || 'Tidak ada respons'}</div>
            <div class="flex gap-2 mt-2 items-center">
              <button onclick="copyToClipboard('${responseId}-text')" title="Salin" class="p-1 rounded hover:bg-gray-300 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><rect x="9" y="9" width="13" height="13" rx="2" fill="#e5e7eb" stroke="#6b7280" stroke-width="2"/><rect x="3" y="3" width="13" height="13" rx="2" fill="#f3f4f6" stroke="#9ca3af" stroke-width="2"/></svg>
              </button>
              <button onclick="sendFeedback('${responseId}', 'up')" title="Bagus" class="p-1 rounded hover:bg-gray-300 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 9V5a3 3 0 00-6 0v4m-4 0h16a2 2 0 012 2v6a2 2 0 01-2 2H6a2 2 0 01-2-2v-6a2 2 0 012-2z"/></svg>
              </button>
              <button onclick="sendFeedback('${responseId}', 'down')" title="Kurang" class="p-1 rounded hover:bg-gray-300 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 15v4a3 3 0 006 0v-4m4 0H4a2 2 0 01-2-2v-6a2 2 0 012-2h16a2 2 0 012 2v6a2 2 0 01-2 2z"/></svg>
              </button>
            </div>
          </div>
        `;
        chatBox.appendChild(responseElement);
        
        // Trigger animasi fade in
        setTimeout(() => {
          responseElement.style.opacity = '1';
          responseElement.style.transform = 'translateY(0)';
        }, 50);
        
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        console.error('Error details:', err);
        
        // Hapus loading indicator jika masih ada dengan animasi fade out
        const loadingElement = document.getElementById(loadingId);
        if (loadingElement) {
          loadingElement.style.transition = 'opacity 0.3s ease-out';
          loadingElement.style.opacity = '0';
          setTimeout(() => {
            if (loadingElement.parentNode) {
              loadingElement.parentNode.removeChild(loadingElement);
            }
          }, 300);
        }
        
        // Tampilkan error dengan animasi fade in
        const errorElement = document.createElement('div');
        errorElement.className = 'flex justify-start';
        errorElement.style.opacity = '0';
        errorElement.style.transform = 'translateY(10px)';
        errorElement.style.transition = 'opacity 0.3s ease-out, transform 0.3s ease-out';
        errorElement.innerHTML = `<div class="bg-red-200 text-red-800 px-4 py-2 rounded-lg max-w-xs break-words">Error: ${err.message}</div>`;
        chatBox.appendChild(errorElement);
        
        // Trigger animasi fade in
        setTimeout(() => {
          errorElement.style.opacity = '1';
          errorElement.style.transform = 'translateY(0)';
        }, 50);
      } finally {
        input.disabled = false;
        input.focus();
      }
    }

    // Enter untuk kirim pesan
    document.getElementById('user-input').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') sendMessage();
    });

    // Fungsi untuk menyalin teks balasan AI
    window.copyToClipboard = function(elementId) {
      const el = document.getElementById(elementId);
      if (!el) return;
      const text = el.innerText || el.textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert('Teks disalin!');
      });
    }

    // Fungsi untuk feedback jempol
    window.sendFeedback = function(responseId, type) {
      const el = document.getElementById(responseId + '-text');
      if (!el) return;
      const text = el.innerText || el.textContent;
      // Simpan feedback ke backend atau localStorage, di sini hanya log
      console.log('Feedback:', type, 'untuk:', text);
      alert('Terima kasih atas feedback Anda!');
    }
  </script>
</body>
</html>
