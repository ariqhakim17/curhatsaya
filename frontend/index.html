<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat dengan Gemini AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg flex flex-col h-[80vh]">
    <div class="p-4 border-b text-center text-xl font-bold text-blue-700">Chat Gemini AI</div>
    <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-2 bg-gray-50"></div>
    <div class="p-4 border-t flex gap-2">
      <input type="text" id="user-input" placeholder="Ketik pesan..." class="flex-1 border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400" />
      <button onclick="sendMessage()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Kirim</button>
    </div>
  </div>
  <script>
    // Tambahkan contoh balasan terformat saat halaman dibuka
    window.addEventListener('DOMContentLoaded', () => {
      const chatBox = document.getElementById('chat-box');
      chatBox.innerHTML += `<div class="flex justify-start"><div class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg max-w-xs break-words">
        <b>Selamat datang di Chat Gemini AI!</b><br>
        Silakan ketik pertanyaan atau pesan Anda di bawah ini, dan saya akan membantu Anda.
      </div></div>`;
    });

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (!message) return;

      // Tampilkan pesan user
      const chatBox = document.getElementById('chat-box');
      chatBox.innerHTML += `<div class="flex justify-end"><div class="bg-blue-500 text-white px-4 py-2 rounded-lg max-w-xs break-words">${message}</div></div>`;
      chatBox.scrollTop = chatBox.scrollHeight;

      input.value = '';
      input.disabled = true;

      // Kirim ke backend
      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await response.json();

        // Tampilkan respons AI
        const responseId = 'ai-response-' + Date.now() + '-' + Math.floor(Math.random()*10000);
        chatBox.innerHTML += `
          <div class="flex justify-start">
            <div class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg max-w-xs break-words relative">
              <div id="${responseId}-text">${data.response || data.error}</div>
              <div class="flex gap-2 mt-2 items-center">
                <button onclick="copyToClipboard('${responseId}-text')" title="Salin" class="text-xs px-2 py-1 bg-gray-300 rounded hover:bg-gray-400">Salin</button>
                <button onclick="sendFeedback('${responseId}', 'up')" title="Bagus" class="text-green-600 text-lg">üëç</button>
                <button onclick="sendFeedback('${responseId}', 'down')" title="Kurang" class="text-red-600 text-lg">üëé</button>
              </div>
            </div>
          </div>
        `;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        chatBox.innerHTML += `<div class="flex justify-start"><div class="bg-red-200 text-red-800 px-4 py-2 rounded-lg max-w-xs break-words">Error: ${err.message}</div></div>`;
      } finally {
        input.disabled = false;
        input.focus();
      }
    }

    // Enter untuk kirim pesan
    document.getElementById('user-input').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') sendMessage();
    });

    // Fungsi untuk menyalin teks balasan AI
    window.copyToClipboard = function(elementId) {
      const el = document.getElementById(elementId);
      if (!el) return;
      const text = el.innerText || el.textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert('Teks disalin!');
      });
    }

    // Fungsi untuk feedback jempol
    window.sendFeedback = function(responseId, type) {
      const el = document.getElementById(responseId + '-text');
      if (!el) return;
      const text = el.innerText || el.textContent;
      // Simpan feedback ke backend atau localStorage, di sini hanya log
      console.log('Feedback:', type, 'untuk:', text);
      alert('Terima kasih atas feedback Anda!');
    }
  </script>
</body>
</html>
