<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat dengan Gemini AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg flex flex-col h-[80vh]">
    <div class="p-4 border-b text-center text-xl font-bold text-blue-700">Chat Gemini AI</div>
    <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-2 bg-gray-50"></div>
    <div class="p-4 border-t flex gap-2">
      <input type="text" id="user-input" placeholder="Ketik pesan..." class="flex-1 border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400" />
      <button onclick="sendMessage()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Kirim</button>
    </div>
  </div>
  <script>
    // Tambahkan contoh balasan terformat saat halaman dibuka
    window.addEventListener('DOMContentLoaded', () => {
      const chatBox = document.getElementById('chat-box');
      chatBox.innerHTML += `<div class="flex justify-start"><div class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg max-w-xs break-words">
        <b>Selamat datang di Chat Gemini AI!</b><br>
        Silakan ketik pertanyaan atau pesan Anda di bawah ini, dan saya akan membantu Anda.
      </div></div>`;
    });

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (!message) return;

      // Tampilkan pesan user
      const chatBox = document.getElementById('chat-box');
              // Tampilkan pesan user dengan animasi fade in
        const userMessageElement = document.createElement('div');
        userMessageElement.className = 'flex justify-end';
        userMessageElement.style.opacity = '0';
        userMessageElement.style.transform = 'translateY(10px)';
        userMessageElement.style.transition = 'opacity 0.3s ease-out, transform 0.3s ease-out';
        userMessageElement.innerHTML = `<div class="bg-blue-500 text-white px-4 py-2 rounded-lg max-w-xs break-words">${message}</div>`;
        chatBox.appendChild(userMessageElement);
        
        // Trigger animasi fade in
        setTimeout(() => {
          userMessageElement.style.opacity = '1';
          userMessageElement.style.transform = 'translateY(0)';
        }, 50);
      chatBox.scrollTop = chatBox.scrollHeight;

      input.value = '';
      input.disabled = true;

      // Tampilkan loading indicator dengan ID yang unik
      const loadingId = 'loading-' + Date.now();
      const loadingElement = document.createElement('div');
      loadingElement.id = loadingId;
      loadingElement.className = 'flex justify-start';
      loadingElement.innerHTML = `
        <div class="bg-gray-200 text-gray-600 px-4 py-2 rounded-lg">
          <div class="flex items-center">
            <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-blue-600 mr-2"></div>
            Sedang mengetik...
          </div>
        </div>
      `;
      chatBox.appendChild(loadingElement);
      chatBox.scrollTop = chatBox.scrollHeight;

      // Kirim ke backend
      try {
        console.log('Sending message:', message);
        
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        
        console.log('Response status:', response.status);
        console.log('Response headers:', response.headers);
        
        // Hapus SEMUA loading indicator yang masih ada sebelum menampilkan respons AI
        document.querySelectorAll('[id^="loading-"]').forEach(el => {
          el.style.transition = 'opacity 0.3s ease-out';
          el.style.opacity = '0';
          setTimeout(() => {
            if (el.parentNode) el.parentNode.removeChild(el);
          }, 300);
        });
        
        if (!response.ok) {
          const errorText = await response.text();
          console.error('Response text:', errorText);
          throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
        }
        
        const responseText = await response.text();
        console.log('Raw response text:', responseText);
        
        let data;
        try {
          data = JSON.parse(responseText);
        } catch (parseError) {
          console.error('JSON parse error:', parseError);
          console.error('Response text that failed to parse:', responseText);
          throw new Error(`Invalid JSON response: ${responseText.substring(0, 100)}...`);
        }
        
        console.log('Parsed response data:', data);

        // Tampilkan respons AI dengan animasi fade in
        const responseId = 'ai-response-' + Date.now() + '-' + Math.floor(Math.random()*10000);
        const responseElement = document.createElement('div');
        responseElement.className = 'flex justify-start';
        responseElement.style.opacity = '0';
        responseElement.style.transform = 'translateY(10px)';
        responseElement.style.transition = 'opacity 0.5s ease-out, transform 0.5s ease-out';
        responseElement.innerHTML = `
          <div class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg max-w-xs break-words relative">
            <div id="${responseId}-text">${data.response || data.error || 'Tidak ada respons'}</div>
            <div class="flex gap-2 mt-2 items-center">
              <button onclick="copyToClipboard('${responseId}-text')" title="Salin" class="p-1 rounded hover:bg-gray-300 focus:outline-none">
                <svg class="w-6 h-6 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                  <path fill-rule="evenodd" d="M18 3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-1V9a4 4 0 0 0-4-4h-3a1.99 1.99 0 0 0-1 .267V5a2 2 0 0 1 2-2h7Z" clip-rule="evenodd"/>
                  <path fill-rule="evenodd" d="M8 7.054V11H4.2a2 2 0 0 1 .281-.432l2.46-2.87A2 2 0 0 1 8 7.054ZM10 7v4a2 2 0 0 1-2 2H4v6a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3Z" clip-rule="evenodd"/>
                </svg>
              </button>
              <button onclick="sendFeedback('${responseId}', 'up')" id="${responseId}-up" title="Bagus" class="p-1 rounded hover:bg-gray-300 focus:outline-none">
                <svg class="w-6 h-6 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11c.889-.086 1.416-.543 2.156-1.057a22.323 22.323 0 0 0 3.958-5.084 1.6 1.6 0 0 1 .582-.628 1.549 1.549 0 0 1 1.466-.087c.205.095.388.233.537.406a1.64 1.64 0 0 1 .384 1.279l-1.388 4.114M7 11H4v6.5A1.5 1.5 0 0 0 5.5 19v0A1.5 1.5 0 0 0 7 17.5V11Zm6.5-1h4.915c.286 0 .372.014.626.15.254.135.472.332.637.572a1.874 1.874 0 0 1 .215 1.673l-2.098 6.4C17.538 19.52 17.368 20 16.12 20c-2.303 0-4.79-.943-6.67-1.475"/>
                </svg>
              </button>
              <button onclick="sendFeedback('${responseId}', 'down')" id="${responseId}-down" title="Kurang" class="p-1 rounded hover:bg-gray-300 focus:outline-none">
                <svg class="w-6 h-6 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 13c-.889.086-1.416.543-2.156 1.057a22.322 22.322 0 0 0-3.958 5.084 1.6 1.6 0 0 1-.582.628 1.549 1.549 0 0 1-1.466.087 1.587 1.587 0 0 1-.537-.406 1.666 1.666 0 0 1-.384-1.279l1.389-4.114M17 13h3V6.5A1.5 1.5 0 0 0 18.5 5v0A1.5 1.5 0 0 0 17 6.5V13Zm-6.5 1H5.585c-.286 0-.372-.014-.626-.15a1.797 1.797 0 0 1-.637-.572 1.873 1.873 0 0 1-.215-1.673l2.098-6.4C6.462 4.48 6.632 4 7.88 4c2.302 0 4.79.943 6.67 1.475"/>
                </svg>
              </button>
            </div>
          </div>
        `;
        chatBox.appendChild(responseElement);
        
        // Trigger animasi fade in
        setTimeout(() => {
          responseElement.style.opacity = '1';
          responseElement.style.transform = 'translateY(0)';
        }, 50);
        
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        console.error('Error details:', err);
        
        // Hapus loading indicator jika masih ada dengan animasi fade out
        const loadingElement = document.getElementById(loadingId);
        if (loadingElement) {
          loadingElement.style.transition = 'opacity 0.3s ease-out';
          loadingElement.style.opacity = '0';
          setTimeout(() => {
            if (loadingElement.parentNode) {
              loadingElement.parentNode.removeChild(loadingElement);
            }
          }, 300);
        }
        
        // Tampilkan error dengan animasi fade in
        const errorElement = document.createElement('div');
        errorElement.className = 'flex justify-start';
        errorElement.style.opacity = '0';
        errorElement.style.transform = 'translateY(10px)';
        errorElement.style.transition = 'opacity 0.3s ease-out, transform 0.3s ease-out';
        errorElement.innerHTML = `<div class="bg-red-200 text-red-800 px-4 py-2 rounded-lg max-w-xs break-words">Error: ${err.message}</div>`;
        chatBox.appendChild(errorElement);
        
        // Trigger animasi fade in
        setTimeout(() => {
          errorElement.style.opacity = '1';
          errorElement.style.transform = 'translateY(0)';
        }, 50);
      } finally {
        input.disabled = false;
        input.focus();
      }
    }

    // Enter untuk kirim pesan
    document.getElementById('user-input').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') sendMessage();
    });

    // Fungsi untuk menyalin teks balasan AI
    window.copyToClipboard = function(elementId) {
      const el = document.getElementById(elementId);
      if (!el) return;
      const text = el.innerText || el.textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert('Teks disalin!');
      });
    }

    // Fungsi untuk feedback jempol
    window.sendFeedback = function(responseId, type) {
      const el = document.getElementById(responseId + '-text');
      if (!el) return;
      const text = el.innerText || el.textContent;
      // Simpan feedback ke backend atau localStorage, di sini hanya log
      console.log('Feedback:', type, 'untuk:', text);

      // Ganti icon jempol sesuai feedback
      const upBtn = document.getElementById(responseId + '-up');
      const downBtn = document.getElementById(responseId + '-down');
      if (type === 'up') {
        upBtn.innerHTML = `<svg class="w-6 h-6 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path fill-rule="evenodd" d="M15.03 9.684h3.965c.322 0 .64.08.925.232.286.153.532.374.717.645a2.109 2.109 0 0 1 .242 1.883l-2.36 7.201c-.288.814-.48 1.355-1.884 1.355-2.072 0-4.276-.677-6.157-1.256-.472-.145-.924-.284-1.348-.404h-.115V9.478a25.485 25.485 0 0 0 4.238-5.514 1.8 1.8 0 0 1 .901-.83 1.74 1.74 0 0 1 1.21-.048c.396.13.736.397.96.757.225.36.32.788.269 1.211l-1.562 4.63ZM4.177 10H7v8a2 2 0 1 1-4 0v-6.823C3 10.527 3.527 10 4.176 10Z" clip-rule="evenodd"/></svg>`;
        downBtn.innerHTML = `<svg class="w-6 h-6 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 13c-.889.086-1.416.543-2.156 1.057a22.322 22.322 0 0 0-3.958 5.084 1.6 1.6 0 0 1-.582.628 1.549 1.549 0 0 1-1.466.087 1.587 1.587 0 0 1-.537-.406 1.666 1.666 0 0 1-.384-1.279l1.389-4.114M17 13h3V6.5A1.5 1.5 0 0 0 18.5 5v0A1.5 1.5 0 0 0 17 6.5V13Zm-6.5 1H5.585c-.286 0-.372-.014-.626-.15a1.797 1.797 0 0 1-.637-.572 1.873 1.873 0 0 1-.215-1.673l2.098-6.4C6.462 4.48 6.632 4 7.88 4c2.302 0 4.79.943 6.67 1.475"/></svg>`;
      } else if (type === 'down') {
        downBtn.innerHTML = `<svg class="w-6 h-6 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path fill-rule="evenodd" d="M8.97 14.316H5.004c-.322 0-.64-.08-.925-.232a2.022 2.022 0 0 1-.717-.645 2.108 2.108 0 0 1-.242-1.883l2.36-7.201C5.769 3.54 5.96 3 7.365 3c2.072 0 4.276.678 6.156 1.256.473.145.925.284 1.35.404h.114v9.862a25.485 25.485 0 0 0-4.238 5.514c-.197.376-.516.67-.901.83a1.74 1.74 0 0 1-1.21.048 1.79 1.79 0 0 1-.96-.757 1.867 1.867 0 0 1-.269-1.211l1.562-4.63ZM19.822 14H17V6a2 2 0 1 1-4 0v6.823c0 .65-.527 1.177-1.177 1.177Z" clip-rule="evenodd"/></svg>`;
        upBtn.innerHTML = `<svg class="w-6 h-6 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11c.889-.086 1.416-.543 2.156-1.057a22.323 22.323 0 0 0 3.958-5.084 1.6 1.6 0 0 1 .582-.628 1.549 1.549 0 0 1 1.466-.087c.205.095.388.233.537.406a1.64 1.64 0 0 1 .384 1.279l-1.388 4.114M7 11H4v6.5A1.5 1.5 0 0 0 5.5 19v0A1.5 1.5 0 0 0 7 17.5V11Zm6.5-1h4.915c.286 0 .372.014.626.15.254.135.472.332.637.572a1.874 1.874 0 0 1 .215 1.673l-2.098 6.4C17.538 19.52 17.368 20 16.12 20c-2.303 0-4.79-.943-6.67-1.475"/></svg>`;
      }
      alert('Terima kasih atas feedback Anda!');
    }
  </script>
</body>
</html>
