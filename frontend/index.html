<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body, input, button, textarea, select {
      font-family: 'Roboto', 'Google Sans', Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="w-full flex items-center justify-center py-4 border-b bg-white shadow-sm">
    <span class="text-2xl font-semibold text-gray-800 tracking-tight">Gemini Chat</span>
  </header>
  <main class="flex-1 flex flex-col items-center justify-center w-full">
    <div class="w-full max-w-lg flex flex-col h-[80vh] bg-white rounded-xl shadow-lg overflow-hidden">
      <div id="chat-box" class="flex-1 overflow-y-auto px-6 py-6 space-y-4 bg-gray-50">
      </div>
      <form id="chat-form" class="flex items-center gap-3 border-t bg-white px-6 py-4" autocomplete="off" onsubmit="event.preventDefault(); sendMessage();">
        <input type="text" id="user-input" placeholder="Ketik pesan..." class="flex-1 border border-gray-300 rounded-full px-5 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 bg-gray-100 text-gray-800 text-base" />
        <button type="submit" class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-6 py-2 rounded-full font-semibold shadow hover:from-blue-600 hover:to-blue-700 transition text-base">Kirim</button>
      </form>
    </div>
  </main>
  <script>
    // Tambahkan contoh balasan terformat saat halaman dibuka
    window.addEventListener('DOMContentLoaded', () => {
      const chatBox = document.getElementById('chat-box');
      chatBox.innerHTML += `<div class="flex items-start"><div class="bg-gray-200 text-gray-800 px-5 py-3 rounded-2xl max-w-[75%] shadow text-base leading-relaxed">ðŸ‘‹ <b>Selamat datang di Gemini Chat!</b><br>Silakan ketik pertanyaan atau pesan kamu di bawah, aku siap membantu.</div></div>`;
    });

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (!message) return;
      const chatBox = document.getElementById('chat-box');
      // User bubble
      const userMessageElement = document.createElement('div');
      userMessageElement.className = 'flex justify-end';
      userMessageElement.innerHTML = `<div class="bg-gradient-to-r from-blue-500 to-blue-400 text-white px-5 py-3 rounded-2xl max-w-[75%] shadow text-right text-base leading-relaxed">${message}</div>`;
      chatBox.appendChild(userMessageElement);
      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = '';
      input.disabled = true;
      // Loading AI bubble
      const loadingId = 'loading-' + Date.now();
      const loadingElement = document.createElement('div');
      loadingElement.id = loadingId;
      loadingElement.className = 'flex items-start';
      loadingElement.innerHTML = `<div class="bg-gray-200 text-gray-600 px-5 py-3 rounded-2xl max-w-[75%] shadow flex items-center gap-2 text-base leading-relaxed"><span class="animate-spin rounded-full h-4 w-4 border-b-2 border-blue-600"></span> Sedang mengetik...</div>`;
      chatBox.appendChild(loadingElement);
      chatBox.scrollTop = chatBox.scrollHeight;
      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        document.querySelectorAll('[id^="loading-"]').forEach(el => el.remove());
        if (!response.ok) throw new Error(await response.text());
        const data = await response.json();
        const responseId = 'ai-response-' + Date.now() + '-' + Math.floor(Math.random()*10000);
        const aiBubble = document.createElement('div');
        aiBubble.className = 'flex items-start';
        aiBubble.innerHTML = `
          <div class="bg-gray-200 text-gray-800 px-5 py-3 rounded-2xl max-w-[75%] shadow relative text-base leading-relaxed">
            <div id="${responseId}-text">${data.response || data.error || 'Tidak ada respons'}</div>
            <div class="absolute right-2 bottom-2 flex gap-1">
              <button onclick="copyToClipboard('${responseId}-text')" id="${responseId}-copy" title="Salin" class="p-1 rounded hover:bg-gray-300 focus:outline-none">
                <svg class="w-5 h-5 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linejoin="round" stroke-width="2" d="M9 8v3a1 1 0 0 1-1 1H5m11 4h2a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1h-7a1 1 0 0 0-1 1v1m4 3v10a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1v-7.13a1 1 0 0 1 .24-.65L7.7 8.35A1 1 0 0 1 8.46 8H13a1 1 0 0 1 1 1Z"/></svg>
              </button>
              <button onclick="sendFeedback('${responseId}', 'up')" id="${responseId}-up" title="Bagus" class="p-1 rounded hover:bg-gray-300 focus:outline-none">
                <svg class="w-5 h-5 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11c.889-.086 1.416-.543 2.156-1.057a22.323 22.323 0 0 0 3.958-5.084 1.6 1.6 0 0 1 .582-.628 1.549 1.549 0 0 1 1.466-.087c.205.095.388.233.537.406a1.64 1.64 0 0 1 .384 1.279l-1.388 4.114M7 11H4v6.5A1.5 1.5 0 0 0 5.5 19v0A1.5 1.5 0 0 0 7 17.5V11Zm6.5-1h4.915c.286 0 .372.014.626.15.254.135.472.332.637.572a1.874 1.874 0 0 1 .215 1.673l-2.098 6.4C17.538 19.52 17.368 20 16.12 20c-2.303 0-4.79-.943-6.67-1.475"/></svg>
              </button>
              <button onclick="sendFeedback('${responseId}', 'down')" id="${responseId}-down" title="Kurang" class="p-1 rounded hover:bg-gray-300 focus:outline-none">
                <svg class="w-5 h-5 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 13c-.889.086-1.416.543-2.156 1.057a22.322 22.322 0 0 0-3.958 5.084 1.6 1.6 0 0 1-.582.628 1.549 1.549 0 0 1-1.466.087 1.587 1.587 0 0 1-.537-.406 1.666 1.666 0 0 1-.384-1.279l1.389-4.114M17 13h3V6.5A1.5 1.5 0 0 0 18.5 5v0A1.5 1.5 0 0 0 17 6.5V13Zm-6.5 1H5.585c-.286 0-.372-.014-.626-.15a1.797 1.797 0 0 1-.637-.572 1.873 1.873 0 0 1-.215-1.673l2.098-6.4C6.462 4.48 6.632 4 7.88 4c2.302 0 4.79.943 6.67 1.475"/></svg>
              </button>
            </div>
          </div>`;
        chatBox.appendChild(aiBubble);
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        document.querySelectorAll('[id^="loading-"]').forEach(el => el.remove());
        const errorBubble = document.createElement('div');
        errorBubble.className = 'flex items-start';
        errorBubble.innerHTML = `<div class="bg-red-200 text-red-800 px-5 py-3 rounded-2xl max-w-[75%] shadow text-base leading-relaxed">Error: ${err.message}</div>`;
        chatBox.appendChild(errorBubble);
        chatBox.scrollTop = chatBox.scrollHeight;
      } finally {
        input.disabled = false;
        input.focus();
      }
    }

    // Enter untuk kirim pesan
    document.getElementById('user-input').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') sendMessage();
    });

    // Fungsi untuk menyalin teks balasan AI
    window.copyToClipboard = function(elementId) {
      const el = document.getElementById(elementId);
      if (!el) return;
      const text = el.innerText || el.textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert('Teks disalin!');
      });
    }

    // Fungsi untuk feedback jempol
    window.sendFeedback = function(responseId, type) {
      const el = document.getElementById(responseId + '-text');
      if (!el) return;
      const text = el.innerText || el.textContent;
      // Simpan feedback ke backend atau localStorage, di sini hanya log
      console.log('Feedback:', type, 'untuk:', text);

      // Ganti icon jempol sesuai feedback
      const upBtn = document.getElementById(responseId + '-up');
      const downBtn = document.getElementById(responseId + '-down');
      if (type === 'up') {
        upBtn.innerHTML = `<svg class="w-6 h-6 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path fill-rule="evenodd" d="M15.03 9.684h3.965c.322 0 .64.08.925.232.286.153.532.374.717.645a2.109 2.109 0 0 1 .242 1.883l-2.36 7.201c-.288.814-.48 1.355-1.884 1.355-2.072 0-4.276-.677-6.157-1.256-.472-.145-.924-.284-1.348-.404h-.115V9.478a25.485 25.485 0 0 0 4.238-5.514 1.8 1.8 0 0 1 .901-.83 1.74 1.74 0 0 1 1.21-.048c.396.13.736.397.96.757.225.36.32.788.269 1.211l-1.562 4.63ZM4.177 10H7v8a2 2 0 1 1-4 0v-6.823C3 10.527 3.527 10 4.176 10Z" clip-rule="evenodd"/></svg>`;
        downBtn.innerHTML = `<svg class="w-6 h-6 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 13c-.889.086-1.416.543-2.156 1.057a22.322 22.322 0 0 0-3.958 5.084 1.6 1.6 0 0 1-.582.628 1.549 1.549 0 0 1-1.466.087 1.587 1.587 0 0 1-.537-.406 1.666 1.666 0 0 1-.384-1.279l1.389-4.114M17 13h3V6.5A1.5 1.5 0 0 0 18.5 5v0A1.5 1.5 0 0 0 17 6.5V13Zm-6.5 1H5.585c-.286 0-.372-.014-.626-.15a1.797 1.797 0 0 1-.637-.572 1.873 1.873 0 0 1-.215-1.673l2.098-6.4C6.462 4.48 6.632 4 7.88 4c2.302 0 4.79.943 6.67 1.475"/></svg>`;
      } else if (type === 'down') {
        downBtn.innerHTML = `<svg class="w-6 h-6 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path fill-rule="evenodd" d="M8.97 14.316H5.004c-.322 0-.64-.08-.925-.232a2.022 2.022 0 0 1-.717-.645 2.108 2.108 0 0 1-.242-1.883l2.36-7.201C5.769 3.54 5.96 3 7.365 3c2.072 0 4.276.678 6.156 1.256.473.145.925.284 1.35.404h.114v9.862a25.485 25.485 0 0 0-4.238 5.514c-.197.376-.516.67-.901.83a1.74 1.74 0 0 1-1.21.048 1.79 1.79 0 0 1-.96-.757 1.867 1.867 0 0 1-.269-1.211l1.562-4.63ZM19.822 14H17V6a2 2 0 1 1-4 0v6.823c0 .65-.527 1.177-1.177 1.177Z" clip-rule="evenodd"/></svg>`;
        upBtn.innerHTML = `<svg class="w-6 h-6 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11c.889-.086 1.416-.543 2.156-1.057a22.323 22.323 0 0 0 3.958-5.084 1.6 1.6 0 0 1 .582-.628 1.549 1.549 0 0 1 1.466-.087c.205.095.388.233.537.406a1.64 1.64 0 0 1 .384 1.279l-1.388 4.114M7 11H4v6.5A1.5 1.5 0 0 0 5.5 19v0A1.5 1.5 0 0 0 7 17.5V11Zm6.5-1h4.915c.286 0 .372.014.626.15.254.135.472.332.637.572a1.874 1.874 0 0 1 .215 1.673l-2.098 6.4C17.538 19.52 17.368 20 16.12 20c-2.303 0-4.79-.943-6.67-1.475"/></svg>`;
      }
      alert('Terima kasih atas feedback Anda!');
    }
  </script>
</body>
</html>
